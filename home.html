<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Look at Him</title>
    <link rel="stylesheet" href="style.css">
    <script src="home.js"></script>
</head>

<body>

    <div class="wrap-lookathim">

    <div class="header">
        <h1>Natural ou Fake Natty?</h1>
    </div>

    <div class="galeria">
        <div onmouseout="outMion()" onmouseenter="enterMion()" class="quadros">
            <span class="sobreposicao"></span>
            <h1 class="quadro-h1">Marcos Mion</h1>
            <img class="quadro-img" src="images/mion.png" alt="fakenatty">
            <audio id="audio-mion" src="audio/marcos-chaib-mion.mp3"></audio>
            <a class="button-veredito" href="mion/mion.html">VEREDITO</a>
        </div>

        <div onmouseout="outCocielo()" onmouseenter="enterCocielo()" class="quadros">
            <span class="sobreposicao"></span>

            <audio id="audio-cocielo" src="audio/julio-cesar-pinto-cocielo.mp3"></audio>
            <a class="button-veredito" href="cocielo/cocielo.html">Veredito</a>
        </div>

        <div onmouseout="outMuzy()" onmouseenter="enterMuzy()" class="quadros">
            <span class="sobreposicao"></span>

            <audio id="audio-muzy" src="audio/paulo-cavalcanti-muzy.mp3"></audio>
            <a class="button-veredito" href="muzy/muzy.html">Veredito</a>

        <div onmouseout="outRossi()" onmouseenter="enterRossi()" class="quadros">
            <span class="sobreposicao"></span>
            <h1 class="quadro-h1">Father Horse</h1>
            <img class="quadro-img" src="images/rossi2.png" alt="fakenatty">
            <audio id="audio-rossi" src="audio/padre-marcelo-rossi.mp3"></audio>
            <a class="button-veredito" href="rossi/rossi.html">Veredito</a>
        </div>


    </div>

</html>
